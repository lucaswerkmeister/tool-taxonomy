{% extends "base.html" %}
{% block main %}
<h1>Taxonomy</h1>
<form method="post">
  <input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
  <div class="form-group">
    <label for="item_id">Item ID</label>
    <input {{ form_attributes('item_id') }} class="form-control" type="text" placeholder="Q140" pattern="Q[1-9][0-9]*" required>
  </div>
  <button type="submit" class="btn btn-primary">Go!</button>
</form>
{% endblock %}
